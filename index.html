<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/themetoggle.css" />
  </head>
  <body>
    <header class="header">
      <h1>Todo APP</h1>
      <label class="switch theme-switcher">
        <input type="checkbox" id="theme-toggle" checked />
        <span class="slider round"></span>
      </label>
    </header>
    <main>
      <div class="container">
        <div class="todo-input-cnt-outer">
          <div class="todo-input-cnt-inner">
            <label style="text-align: left; width: 100%">New Todo</label>
            <input type="text" placeholder="enter todo" id="input-todo-title" />
            <textarea
              id="input-todo"
              name="input-todo"
              rows="4"
              cols="50"
              placeholder="details"
            ></textarea>

            <div>
              <button onclick="addTodo()" type="submit" class="primary-btn btn">
                Add todo
              </button>
              <button onclick="findTodo() " class="secondary-btn btn">
                find Todo
              </button>
            </div>
          </div>
        </div>

        <div>
          <h1>Todos List</h1>
          <div id="todo-list" class="todo-list-cnt"></div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js" type="text/javascript"></script>
  <script src="scripts/theme.js" type="text/javascript"></script>
</html>
